<!DOCTYPE html>
<html>
    <head>
        <!-- include the external javascript and stylesheet files-->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- set the web page title -->
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <form>
            <div class="maindiv">
                <h1>Web app - Simple Interest Calculator</h1>
                <!-- Customer input for amount willing to save -->
                <label for="amount">Amount</label>
                <input type="number"  id="principal">  <br/>
                <!-- The Interest Rate the customer selects -->
                <label for="interestrate">Interest Rate</label>
                <input type="range"  id="rate" min="1" max="20" step="0.25" 
                value="10.25" onchange="readslider()">
                <span id="sliderate">10.25 %</span>  <br/>
                <!-- Number of years the customer willing to keep the money-->
                <label for="years">No. of Years</label> 
                
                <select name="years"  id="years"> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br/>
                <span id="result"></span><br>
                <!-- Interest computation -->
                <button onclick="compute()">Compute Interest</button>
            </div>
            </form>
    </body>
    <!-- set footer for the web page -->
    <footer>&copy; Everyone Can Get Rich</footer>
</html>
